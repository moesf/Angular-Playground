<html>
  <head>
    <meta charset='utf-8'>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>

  <body ng-app="MyApp">
    <div ng-controller="MyCtrl">

      <h3>Filter by String</h3>
      <form class="form-inline">
        <input ng-model="query" type="text" placeholder="Filter by name" autofocus>
      </form>
      <ul>
        <li ng-repeat="friend in friends | filter:query | orderBy: 'name' ">{{friend.name}} ({{friend.age}})</li>
      </ul>
    </div>

    <div ng-controller="MyCtrl">
      <h3>Filter by Object</h3>
      <form class="form-inline">
        <input ng-model="query" type="text" placeholder="Filter by name and age=20">
      </form>
      <ul>
        <li ng-repeat="friend in friends | filter: { name: query, age: '20' } | orderBy: 'name' ">{{friend.name}} ({{friend.age}})</li>
      </ul>
    </div>

    <div ng-controller="MyCtrl">
      <h3>Filter by Predicate Function (matching any name with "Ma" at the beginning of it)</h3>
      <ul>
        <li ng-repeat="friend in friends | filter: filterFunction | orderBy: 'name' ">{{friend.name}} ({{friend.age}})</li>
      </ul>
    </div>
  </body>
</html>
