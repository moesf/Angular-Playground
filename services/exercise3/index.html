<html>
  <head>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
      #wrapper {
        width: 720px;
        margin: 0 auto;
      }
    </style>

  </head>

  <body>
    <div id="wrapper" ng-app="MyApp">
      <div ng-controller="DataCtrl">
        <pre ng-model="data">
         {{data}}
        </pre>
        
        <p><input ng-model='name' />
        {{name}}</p>
        
        <p><input ng-model='salutation' />
        {{salutation}}</p>
        
        <p><input ng-model='greeting' />
        {{greeting}}</p>
      </div>
    </div>   
  </body>
</html>
